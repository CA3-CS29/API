variables:
  APP_NAME: ca3-api
  JACOCO_CSV_LOCATION: '$CI_PROJECT_DIR/build/jacocoCsv'

stages:
  - test
  - build
  - deploy

test:
  stage: test
  image: gradle:jdk11
  tags:
    - openstack
  only:
    - merge_requests
  script:
    - echo "Testing Backend... ğŸ“"
    - ./gradlew check
    - awk -F"," '{ instructions += $4 + $5; covered += $5 } END { print covered, "/", instructions, " instructions covered"; print 100*covered/instructions, "% covered" }' $JACOCO_CSV_LOCATION
    - echo "Backend Tests Complete! ğŸ‰"

build:
  stage: build
  image: gradle:jdk11
  tags:
    - openstack
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
  script:
    - echo "Building Backend... ğŸ› "
    - ./gradlew assemble
    - echo "Backend Build Complete! ğŸ‰"
  artifacts:
    paths:
      - build/libs/api-1.jar
  only:
    - master

deploy:
  stage: deploy
  image: gradle:jdk11
  tags:
    - openstack
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  only:
    - master
  dependencies:
    - build
  artifacts:
    paths:
      - build/libs/api-1.jar
  script:
    - sudo ls -a build/libs
    - sudo echo "Building API... ğŸ› "
    - sudo docker login -u _ -p $HEROKU_API_KEY registry.heroku.com
    - sudo docker build -f Dockerfile -t registry.heroku.com/$APP_NAME/web .
    - sudo echo "Pushing to docker registry ğŸ³"
    - sudo docker push registry.heroku.com/$APP_NAME/web
    - sudo echo "Deploying changes to heroku ğŸ¥"
    - sudo docker run --rm -e HEROKU_API_KEY=$HEROKU_API_KEY wingrunr21/alpine-heroku-cli container:release web --app ca3-api
    - sudo echo "We are live ğŸ‰"
